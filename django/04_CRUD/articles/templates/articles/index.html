{% extends 'base.html' %}

{% block content %}
    <h1>INDEX PAGE</h1>
    <a href = '{% url 'articles:new' %}'>
        [NEW]
    </a>
    {% for article in articles  %}
        <p>{{article.pk}}번 게시글</p>
        {% comment "" %}
            {% url 'app_name:url_name' %}
        {% endcomment %}
        <a href="{% url 'articles:detail' %}">
            <p>제목 : {{article.title}}</p>
        </a>
        <hr>
    {% endfor %}

{% endblock content %}
