<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="0302_hW.css">
</head>
<body>
  <div class="container">
    <!--경고창-->
    <header>
      <!--경고창 본문이 들어갈 영역-->
      <div class="alert">
        <!--메시지-->
        <p class="alert-text">Invalid Login or Password</p>
      </div>
    </header>

    <!--로그인 form-->
    <section>
      <!--로그인 제목-->
      <div class="login-title">
        <!--SSAFY 전용 Gitlab 시스템-->
        <h1 class="login-title-text">SSAFY 전용 Gitlab 시스템</h1>
        <!--hr-->
        <hr>
      </div>
      <!--로그인 입력창-->
      <div class="login-form">
        <!--로그인 입력창 제목-->
        <div class="login-form-title">
          <p>Sign in</p>
        </div>
        <!--로그인 입력칸-->
        <form class="form" action="" >
          <!-- username or email-->
          <label for="">Username or Email</label>
          <input type="text">

          <!--password-->
          <label for="">Password</label>
          <input type="password">
          
          <div class="form-check">
            <div>
            <!--check box-->
            <input type="checkbox" name="" id="">
            <label for="">Remeber me</label>
            </div>  

          <!-- 비밀번호 찾기-->
          <a href="">Forgort your password?</a>
          </div>

          <!-- 제출 버튼 -->
          <input type="submit" value="Sign in">
        </form>
      </div>
    </section>
  </div>
</body>
</html>
