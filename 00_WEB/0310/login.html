<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container p-3">
    <div class="alert bg-danger text-white">
      <p>Invalid Login or password.</p>
    </div>
 
  <header>
    <div class="">
      <h1 class="fw-bold my-3">SSAFY전용 GitLab 시스템</h1>
      <hr class="bg-secondary">
    </div>
  </header>

    <section>
    
    <div class="p-3 mt-3 border border-2 text-center fw-bold">
      <p class="m-auto">Sign in</p>
    </div>
    <form class="border border-2">
      <div class="mb-3">
      <label for="ID" name="Id">Username or email</label>
      <input type="text" id="Id">
      </div>
      <div class="mb-3">
      <label for="PW" name="PW">Password</label>
      <input type="text" id="PW">
    </div>
    </section>

      <div>
        <input type="checkbox" id="checkbox">
        <label for="checkbox">Remember me</label>
        <p>Forgot your password?</p>
      </div>

      <input type="submit" value="Sign in">

    
  </form>  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
</div>
</body>
</html>
